    <main class="maincontacto"> 

    <div id="animacioncentral"  class="contenedorcontacto">

        <div class="mapa">
            <h1 class="textoencontrame"> <i>Encontrame acá:</i> </h1>
            
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.9180795026004!2d-64.21246158492417!3d-31.38882228141327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943298eefe750f3d%3A0x1163f89eda66275!2sAv.%20Emilio%20Caraffa%202317%2C%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1666055000990!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></iframe>
        </div>

        <form class="formcontacto" action="">
            <h2 class="h2contacto">MENSAJE</h2>
            <div class="cuadro">
                <input class="imput" type="text" name="Nombre" placeholder="Nombre y Apellido"></imput>
            </div>
            <div class="cuadro">
                <input class="imput" type="text" name="Correo" placeholder="Correo electrónico @"></imput>
            </div>
            <div class="cuadro">
                <input class="imput" type="text" name="Teléfono" placeholder="Teléfono - WhatsApp"></imput>
            </div>  
            <div class="cuadro">
                <textarea name="Mensaje" placeholder="escribí aca tu mensaje :)"></textarea>"
            </div>
            <div class="cuadro">
                <input type="button" value="ENVIAR" id="botonenviar">
            </div>
        </form>
      
    </div>
    </main>

    <footer class="piedepagina">
      <img
        class="fotofirmafooter"
        src="../assets/img/firmaforfooter.jpg"
        alt=""
