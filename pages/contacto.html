<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed&display=swap" rel="stylesheet" />
  <link rel="icon" href="../assets/img/iconopestaña.png" />
</head>

<body class="bodyContacto">
  <header class="header">
    <nav class="navbar navbar-expand-lg bg-light nav">
      <div class="container-fluid">
        <a class="navbar-brand firma" href="#">CONTACTAME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-menu">
            <a class="nav-link nav-menu-item nav-menu-link" href="../index.html"><img class="header-home"
                src="../assets/img/logohome.jpg" /></a>
            <a class="nav-link nav-menu-item nav-menu-link" href="../pages/retratos.html">RETRATOS</a>
            <a class="nav-link nav-menu-item nav-menu-link" href="../pages/deporte.html">DEPORTE</a>
            <a class="nav-link nav-menu-item nav-menu-link" href="../pages/fauna.html">FAUNA</a>
            <a class="nav-link nav-menu-item nav-menu-link" target="_blank"
              href="https://instagram.com/matias.andreotti"><img class="header-instagram"
                src="../assets/img/logoinstagram.jpg" /></a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="maincontacto container px-4">
    <div id="animacioncentral" class="contenedorcontacto row gx-md-5 gy-5">
      <div class="col-12 col-md-6">
        <form class="formcontacto" action="">
          <h2 class="h2contacto">MENSAJE</h2>
          <div class="cuadro">
            <input class="input" type="text" name="Nombre" placeholder="Nombre y Apellido"></input>
          </div>
          <div class="cuadro">
            <input class="input" type="text" name="Correo" placeholder="Correo electrónico @"></input>
          </div>
          <div class="cuadro">
            <input class="input" type="text" name="Teléfono" placeholder="Teléfono - WhatsApp"></input>
          </div>
          <div class="cuadro">
            <textarea name="Mensaje" placeholder="escribí aca tu mensaje :)"></textarea>"
          </div>
          <div class="cuadro">
            <input type="button" value="ENVIAR" id="botonenviar">
          </div>
        </form>
      </div>
      <div class="col-12 col-md-6">
        <div class="mapa">
          <h1 class="textoencontrame"> <i>Encontrame acá:</i> </h1>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.9180795026004!2d-64.21246158492417!3d-31.38882228141327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943298eefe750f3d%3A0x1163f89eda66275!2sAv.%20Emilio%20Caraffa%202317%2C%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1666055000990!5m2!1ses!2sar"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </main>

  <footer class="piedepagina">
    <img class="fotofirmafooter" src="../assets/img/firmaforfooter.jpg" alt="" />
  </footer>
</body>

</html>
